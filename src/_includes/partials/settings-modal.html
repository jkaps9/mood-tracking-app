<div class="form-modal form-modal--wide">
  <div class="close-icon">{% include "svgs/icon-close.svg" %}</div>
  <div class="intro-text">
    <h1 class="form-modal__title">Update your profile</h1>
    <p>Personalize your account with your name and photo.</p>
  </div>
  <form id="settings">
    <div class="success-message">
      <div class="title">
        <h2>Success!</h2>
      </div>
      <p>Settings updated successfully</p>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        oninvalid="this.setCustomValidity('Name cannot be blank')"
        oninput="this.setCustomValidity('')"
        placeholder="Full Name"
        required
      />
      <div class="error-message">Name cannot be blank.</div>
    </div>
    <div class="form-group image-upload">
      <div class="profile-image">
        <img
          src="{{ '/assets/images/avatar-lisa.jpg' | url }}"
          alt="profile avatar"
        />
      </div>
      <div class="input">
        <label for="profileImage">Upload Image</label>
        <p>Max 250KB, PNG or JPEG</p>
        <input
          type="file"
          id="profileImage"
          name="profileImage"
          accept="image/png, image/jpeg"
          oninvalid="this.setCustomValidity('Uploaded image is too large or the wrong file type')"
          oninput="this.setCustomValidity('')"
        />
      </div>
    </div>
    <div class="form-group form-footer">
      <button
        class="btn btn--primary"
        type="submit"
      >
        Save changes
      </button>
    </div>
  </form>
</div>
